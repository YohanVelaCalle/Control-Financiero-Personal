<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control Financiero</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Control Financiero Personal</h1>

    <form id="formulario">
      <input type="text" id="descripcion" placeholder="Descripción" required />
      <input type="number" id="monto" placeholder="Monto (COP)" required />
      <select id="tipo">
        <option value="ingreso">Ingreso</option>
        <option value="egreso">Egreso</option>
      </select>
      <button type="submit">Agregar</button>
    </form>

    <div class="resumen">
      <p><strong>Total Ingresos:</strong> <span id="total-ingresos">$0</span></p>
      <p><strong>Total Egresos:</strong> <span id="total-egresos">$0</span></p>
      <p><strong>Balance:</strong> <span id="balance">$0</span></p>
    </div>

    <ul id="lista-transacciones"></ul>
  </div>

</body>
</html>
